#DB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/db_name  # db_name은 사용 중인 데이터베이스의 이름으로 변경해야 합니다.
spring.datasource.username=username  # MariaDB의 사용자 이름으로 변경
spring.datasource.password=password  # MariaDB의 암호로 변경

# mybatis 설정
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mappers/**/*Mapper.xml

# 개발 환경 설정
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

